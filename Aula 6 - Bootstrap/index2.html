<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout com Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Sidebar fixa */
    @media (min-width: 768px) {
      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
      }
    }

    /* Garantir que o conteúdo e o footer se ajustem à altura da tela */
    body, html {
      height: 100%;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body class="main-content">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu Painel</a>
    </div>
  </nav>

  <!-- LAYOUT GERAL -->
  <div class="container-fluid flex-grow-1">
    <div class="row">
      <!-- MENU LATERAL -->
      <aside class="col-md-3 col-lg-2 bg-dark text-white sidebar p-3">
        <h5>Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Início</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Relatórios</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Usuários</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Configurações</a></li>
        </ul>
      </aside>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="col-md-9 col-lg-10 p-4">
        <h1 class="text-primary mb-4">Painel de Cards</h1>

        <div class="row g-3">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Conteúdo do primeiro card.</p>
                <a href="#" class="btn btn-outline-primary btn-sm">Ver mais</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Imagem exemplo">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Card com imagem de exemplo.</p>
                <a href="#" class="btn btn-outline-primary btn-sm">Ver mais</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Outro conteúdo de exemplo.</p>
                <a href="#" class="btn btn-outline-primary btn-sm">Ver mais</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">© 2025 Meu Painel — Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
